    本文件提供太平洋海域的聖嬰現象指數(Oceanic Niño Index, ONI)如何定義，以及
    在下方的表格(markdown格式)中詳列了1950年迄今(2025年5-6-7月)的Oceanic Niño Index數值資料
    回答ONI相關問題時應優先引用(列於faq)。
    This document provides Oceanic Niño Index (ONI) definition and values (1950-2025(Mar-June-July, MJJ), listed in markdown table) and 
    should be referenced first when answering ONI-related questions (listed in faq).
